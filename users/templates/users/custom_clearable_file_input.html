{% if widget.is_initial %}
    {% if widget.value.url %}
        <div class="mb-2">
            <img src="{{ widget.value.url }}" alt="Текущий аватар" class="img-fluid rounded-circle" width="80" height="80">
        </div>
    {% endif %}
    {% if not widget.required %}
        <div class="d-flex align-items-center mt-2">
            <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" class="form-check-input me-2">
            <label for="{{ widget.checkbox_id }}" class="form-check-label mb-0">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
