{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Ошибка доступа</h4>
                </div>
                <div class="card-body">
                    <i class="bi bi-shield-lock-fill text-danger" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">Доступ в гильдию ограничен</h3>
                    <p class="lead">Регистрация новых участников возможна только по приглашениям действующих членов гильдии.</p>
                    <p>Если у вас есть инвайт-код, введите его на <a href="{% url 'users:invite_form' %}">специальной странице</a>.</p>
                    <a href="{% url 'landing' %}" class="btn btn-outline-primary mt-3">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
